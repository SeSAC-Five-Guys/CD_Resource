# Member_Write_054852b5d77e6faf6d7dfb35aa0a7cbd361278b8
apiVersion: v1
kind: Service
metadata:
  name: member-write-svc
spec:
  selector:
    app: member-write
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      nodePort: 30081
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-write-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member-write
  template:
    metadata:
      labels:
        app: member-write
    spec:
      containers:
        - name: member-write
          image: leehb97/member_wirte:latest
