apiVersion: v1
kind: Service
metadata:
  name: member-read-svc
spec:
  selector:
    app: member-read
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      nodePort: 30082
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-read
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member-read
  template:
    metadata:
      labels:
        app: member-read
    spec:
      containers:
        - name: member-read
          image: leehb97/member_read:latest
