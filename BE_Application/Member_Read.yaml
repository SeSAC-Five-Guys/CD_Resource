# Member_Read_140d2145b8a9512a170479e01b257ca7fd6c36fb
apiVersion: v1
kind: Service
metadata:
  name: member-read-svc
spec:
  selector:
    app: member-read
  ports:
    - name: http
      protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30082
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-read-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member-read
  template:
    metadata:
      labels:
        app: member-read
    spec:
      containers:
        - name: member-read
          image: leehb97/member_read:latest
          ports:
            - protocol: TCP
              containerPort: 8082
