# Auth_Server_41d98d3377903670e97ca0659b58483e1565dce8
apiVersion: v1
kind: Service
metadata:
  name: auth-server-svc
spec:
  selector:
    app: auth-server
  ports:
    - name: http
      protocol: TCP
      port: 8083
      targetPort: 8083
      nodePort: 30083
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
        - name: auth-server
          image: leehb97/auth_server:latest
          ports:
            - protocol: TCP
              containerPort: 8083
